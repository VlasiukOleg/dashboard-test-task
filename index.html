<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css



"
    />
    <link rel="stylesheet" href="./src/sass/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div class="dashboard-wrap">
        <header class="dashboard-header">
          <a class="logo" href="./index.html"
            ><svg width="37" height="37" class="logo__icon">
              <use href="./src/img/icons.svg#icon-logo"></use>
            </svg>
            <div>Dashboard<span>v.01</span></div></a
          >
          <nav class="sidebar-nav">
            <ul class="sidebar-nav__list">
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-key"></use>
                    </svg>
                    Dashboard
                  </div></a
                >
              </li>
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-product"></use>
                    </svg>
                    Product
                  </div>
                  <svg width="16" height="16">
                    <use href="./src/img/icons.svg#icon-chevron-right"></use>
                  </svg>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link sidebar-nav__link--current" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-customers"></use>
                    </svg>
                    Customers
                  </div>
                  <svg width="16" height="16">
                    <use
                      href="./src/img/icons.svg#icon-chevron-right-current"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-income"></use>
                    </svg>
                    Income
                  </div>
                  <svg width="16" height="16">
                    <use href="./src/img/icons.svg#icon-chevron-right"></use>
                  </svg>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-promote"></use>
                    </svg>
                    Promote
                  </div>
                  <svg width="16" height="16">
                    <use href="./src/img/icons.svg#icon-chevron-right"></use>
                  </svg>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a class="sidebar-nav__link" href="#"
                  ><div>
                    <svg width="24" height="24" class="sidebar-nav__icon">
                      <use href="./src/img/icons.svg#icon-help"></use>
                    </svg>
                    Help
                  </div>
                  <svg width="16" height="16">
                    <use href="./src/img/icons.svg#icon-chevron-right"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="user">
            <img
              src="./src/img/user-avatar.png"
              alt="Evano Project Manager"
              class="user__avatar"
            />
            <div class="user__info">
              <p class="user__name">Evano</p>
              <p class="user__job">Project Manager</p>
            </div>
          </div>
        </header>

        <div class="content-wrap">
          <main>
            <p class="content-label">Hello Evano üëãüèº</p>
            <section class="customers">
              <div class="customers__inner">
                <div>
                  <h1 class="customers__title">All Customers</h1>
                  <p class="customers__description">Active Members</p>
                </div>

                <div class="search-field">
                  <svg width="24" height="24" class="search-field__icon">
                    <use href="./src/img/icons.svg#icon-search"></use>
                  </svg>
                  <input
                    type="text"
                    name="search"
                    class="search-field__input"
                    placeholder="Search"
                  />
                </div>
              </div>

              <table class="customers__table">
                <thead>
                  <tr>
                    <th>Customer Name</th>
                    <th>Company</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Status</th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>
              <div class="pagination">
                <p class="pagination__data">
                  Showing data 1 to 8 of 256K entries
                </p>
                <div>
                  <ul class="pagination__list">
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        <
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button
                        type="button"
                        class="pagination__button pagination__button--current"
                      >
                        1
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        2
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        3
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        4
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button
                        type="button"
                        class="pagination__button pagination__button--no-background"
                      >
                        ...
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        40
                      </button>
                    </li>
                    <li class="pagination__item">
                      <button type="button" class="pagination__button">
                        >
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- Mobile-menu -->
    <button class="menu-button" type="button">
      <svg>
        <use href="./src/img/icons.svg#icon-menu" class="icon-menu"></use>
        <use href="./src/img/icons.svg#icon-cross" class="icon-cross"></use>
      </svg>
    </button>
    <div class="menu-backdrop"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
